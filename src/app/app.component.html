
<div >
  <mat-form-field style="margin-left: auto;margin-right: auto;">
    <mat-label>Favorite food</mat-label>
    <mat-select>
      <mat-option *ngFor="let food of foods" [value]="food.value">
        {{food.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<fusioncharts
  #graph
  [type]="type"
  [width]="width"
  [height]="height"
  [dataSource]="dataSource"
  (initialized)='initialized($event)'
>
</fusioncharts>
